    <h2>Frases Desse Gênio</h2>
    <p>De onde menos se espera, daí é que não sai nada.</p>
    <p>Quando pobre come frango, um dos dois está doente.</p>
    <p>O fígado faz muito mal à bebida.</p>
    <p>Para este mundo ficar bom, é preciso fazer outro.</p>
